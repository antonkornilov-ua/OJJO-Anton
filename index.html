<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJJO</title>

  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!--Перво окно сайта  -->
   <header class="header">
       <div class="container">
           <!-- Служит для ограничения контента на сайте -->
           <div class="content">
               <!-- Весь контент будет тут !!!ПЕРЕИМЕНУЙ!!!-->
               <div class="header-top">
                   <!-- Весь блок навигации -->
                   <nav class="left_block">
                       <!-- Левый блок -->
                       <ul class="left_bar">
                           <li class="obj1"><a href="#">Контрагентам</a></li>
                           <li class="obj2"><a href="#">Дизайнерам</a></li>
                           <li class="obj3"><a href="#">Вакансии</a></li>
                       </ul>
                    </nav>
                   <div class="logo">
                    <!-- ЛОготип -->
                    <a class="logo" href="#"><img src="Images/logo/logo.png" alt="Logo"></a>
                   </div>
                   <div class="right_block">
                       <!-- Правый блок -->
                       <div class="search">
                           <img src="Images/right bar/search.png" alt="search"> Поиск 
                       </div>
                       <div class="login">Вход/Регистрация</div>
                       <div class="icon1"><img src="Images/right bar/account.png" alt="account"></div>
                       <div class="icon2"><img src="Images/right bar/like.png" alt="like"></div>
                   </div>
               </div>
                <div class="middle-header-text"><h1>Долго, дорого, богато!</h1></div>
                <div class="middle-header-button">
                       <button>КАТАЛОГ ИЗДЕЛИЙ</button>
                   </div>
               </div>
               <div class="header-footer">
                   <div class="image"><img src="Images/first-screen__brands.png" alt="brand"></div>
               </div>
           </div>
       </div>
   </header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
